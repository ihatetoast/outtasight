<head>
  <meta charset="UTF-8">

<body>
  <!-- NAVBAR. ACROSS ALL PUBLIC -->
  <nav class="navbar">
    <div class="flex-container nav-cont">
      <a href="landing.html" class="logo-name">OuttaSight</a>
      <ul class="nav-group">
        <li><a href="./register.hmtl">Sign up</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- REGISTRATION. ONLY HERE. PUBLIC -->
  <div class="rego">
    <div class="flex-container form-cont">
      <h1 class="display-4 text-center">Sign Up</h1>
      <p class="lead text-center">Create an OuttaSight account to join the pack</p>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Name" class="form-input-field" name="name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" class="form-input-field" name="email" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-input-field" name="password" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" class="form-input-field" name="password2" />
        </div>
        <input type="submit" class="btn" />
      </form>
    </div>
  </div>

  <!-- FOOTER. ACROSS ALL. PUBLIC -->
